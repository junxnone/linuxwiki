<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Linux Wiki</title>
  <link rel="shortcut icon" type="image/png" href="assets/logo_favicon.png"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/vue.css">
  <link rel="stylesheet" href="assets/docsify-dark-mode.min.css">
  
  
</head>
<body>
  <div id="app">Loading...</div>
</body>
<script>
  window.$docsify = {
    themeColor: '#007BE8',
    name: 'Linux Wiki',
    maxLevel: 5,
    subMaxLevel: 5,
    loadSidebar: true,
    auto2top: true,
    copyCode: {
      buttonText : '复制',
      errorText  : 'Error',
      successText: '已复制'
    },
    search: {
      maxAge: 86400000,
      paths: 'auto',
      placeholder: '搜索',
      noData: '啥也没找到',
      depth: 6
    },
    count:{
      countable:true,
      position: 'top',
      float: 'left',
      fontsize:'0.9em',
      color:'rgb(255,0,0)',
      language:'chinese'
    },
    toc: {
      tocMaxLevel: 5,
      target: 'h2, h3, h4, h5, h6'
    },
    darkMode: {
      dark: {
        background: "#1c2022",
        toggleBtnBg: "#34495e",
        textColor: "#b4b4b4"
      },
      light: {
        background: "white",
        toggleBtnBg: "var(--theme-color)",
        textColor: "var(--theme-color)"
      }
    }
  }
  </script>
  <script src="assets/docsify.min.js"></script>
  <script src="assets/docsify-copy-code.min.js"></script>
  <script src="assets/search.min.js"></script>
  <script src="assets/countable.js"></script>
  <script src="assets/docsify-plugin-toc.min.js"></script>
  <script src="assets/docsify-dark-mode.min.js"></script>
</html>
